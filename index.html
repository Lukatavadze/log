<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Log in</h1>
            <p class="welcome">Welcome back!</p>

            <div class="mail input-div">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" placeholder="Username or Email">
            </div>

            <div class="pass input-div">
                <i class="fa fa-lock fa-lg txt" aria-hidden="true"></i>
                <input type="password" placeholder="Password" class="pass" >
            </div>
            <p class="f-pass txt">Forgot password?</p>
            <button href="#">Log in</button>

            <p id="no-acc">Don't have an account? <span class='register txt'>Register</span></p>
        </form>
        
    </div>
</body>
</html>
